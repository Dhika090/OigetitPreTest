<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon AI Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Highcharts Maps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/10.3.3/highmaps.js"></script>

    <!-- Highcharts Core -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light navbar-custom">
            <a class="navbar-brand" href="index.html">
                <img src="images/garuda.png" alt="Logo">
            </a>

            <!-- Search form in the center -->
            <div class="">
                <div class="custom-search">
                    <input type="text" class="custom-search-input" placeholder="Enter your email">
                </div>
            </div>
            <div class="d-flex">
                <img src="images/A171.png" alt="Logo">
                
                <a href="#" class="account-icon">
                    <img src="images/login.png" alt="Logo" style="margin-left: 2pc;">
                </a>
            </div>
        </nav>
    </header>

    <div class="container" style="max-width: 1450px; padding-bottom: 3pc; border-radius: 15px;">
        <!-- trend topic -->
        <div class="d-flex" style="padding-top: 2pc;">
            <img src="images/Vector.png" alt="icon" height="100%">

            <div class="trend-topics-container">
                <img src="images/filter.png" alt="">

                <div class="trend-topics-title">Topics:</div>
                <button class="topic-tag" data-topic="crown-prince">Crown Prince</button>
                <button class="topic-tag" data-topic="falcon-llm">Falcon LLM</button>
                <button class="topic-tag" data-topic="uae-leadership">UAE Leadership</button>
                <button class="topic-tag" data-topic="atrc">ATRC</button>
                <button class="topic-tag" data-topic="cop-28">COP 28</button>
            </div>
        </div>



        <div class="d-flex">
            <h3 class="text-primary">Falcon AI Dashboard</h3>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="thisWeekBtn" type="button" class="btn btn-secondary">This Week</button>
                <button id="thisMonthBtn" type="button" class="btn btn-secondary">This Month</button>
                <div id="dateInputs" class="d-none">
                    <input type="date" id="startDate" class="form-control d-inline" style="width: 150px;">
                    <input type="date" id="endDate" class="form-control d-inline" style="width: 150px;">
                </div>
                <button id="chooseDateBtn" type="button" class="btn btn-secondary">Choose Date</button>
            </div>
        </div>

        <!-- grafik in here bottom -->
        <div class="container contraner">
            <div id="chartLabels">
                <span class="label positive">Positive</span>
                <span class="label neutral">Neutral</span>
                <span class="label negative">Negative</span>
            </div>
            <div id="sentimentChart" ></div>
        </div>
        <br>

        <!-- chart bagan trunk -->
        <div class="container contraner">
            <div id="sentiment-bar-chart" style="width: 100%; height: 400px;"></div>
        </div>

        <!-- chart trustworthy and reputation -->
        <br>
        <div class="d-flex">
            <div class="d-flex trustworthy">
                <div id="trustworthy-news-chart" style="width: 100%; height: 400px; "></div>
            </div>
            <div class="reputation">
                <div id="reputation-map" style="width: 100%; height: 500px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="scriptGraphics.js"></script>
    <script src="scriptChartTrunk.js"></script>
    <script src="TrustworthyNews.js"></script>
    <script src="ReputationMap.js"></script>
    <script src="script.js"></script>
    <script>
        const topicTags = document.querySelectorAll('.topic-tag');

        topicTags.forEach(tag => {
            tag.addEventListener('click', function () {
                topicTags.forEach(t => t.classList.remove('active'));

                this.classList.add('active');

                const topic = this.getAttribute('data-topic');
                console.log(`Selected Topic: ${topic}`);

                
            });
        });

        function filterDataByTopic(topic) {
            console.log(`Filtering data for topic: ${topic}`);
        }
    </script>

</body>

</html>
