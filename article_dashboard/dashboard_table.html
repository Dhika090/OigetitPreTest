<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light navbar-custom">
            <a class="navbar-brand" href="#">
                <img src="/images/garuda.png" alt="Logo">
            </a>

            <!-- Search form in the center -->
            <div class="">
                <div class="custom-search">
                    <input type="text" class="custom-search-input" id="searchInput" placeholder="Enter your Search">
                </div>
            </div>

            <div class="d-flex">
                <img src="/images/A171.png" alt="Logo">
                <!-- <span></span> -->
                <a href="#" class="account-icon">
                    <img src="/images/login.png" alt="Logo" style="margin-left: 2pc;">
                </a>
            </div>
        </nav>
    </header>

    <div class="container" style="max-width: 1450px;">
        <div class="d-flex" style="padding-top: 2pc;">
            <img src="/images/Vector.png" alt="icon" height="100%">
            <img src="/images/left.png" alt="Logo" style="margin-left: 2pc;">

            <h3 style="margin: 0.5pc 0pc 0pc 1pc;">Back to</h3>
            <h3 class="text-primary">Falcon AI Dashboard</h3>
        </div>
        <div class="d-flex">
            <h3 class="my-4">Search Result for : <b>Dogs</b></h3>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="thisWeekBtn" type="button" class="btn btn-secondary">This Week</button>
                <button id="thisMonthBtn" type="button" class="btn btn-secondary">This Month</button>
                <div id="dateInputs" class="d-none">
                    <input type="date" id="startDate" class="form-control d-inline" style="width: 150px;">
                    <input type="date" id="endDate" class="form-control d-inline" style="width: 150px;">
                </div>
                <button id="chooseDateBtn" type="button" class="btn btn-secondary">Choose Date</button>
            </div>
        </div>
        <!-- Table -->
        <table class="table table-hover table-striped">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="width: 10%;">Sentiment</th>
                    <th scope="col">Article</th>
                    <th scope="col" style="width: 20%;">Source</th>
                    <th scope="col" style="width: 15%;">Date</th>
                </tr>
            </thead>
            <tbody id="article-data">
                <!-- place data was show -->
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
                <li class="page-item" id="prevPageItem">
                    <a class="page-link" href="#" id="prev">Previous</a>
                </li>

                <li class="page-item" id="nextPageItem">
                    <a class="page-link" href="#" id="next">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

    </script>

</body>

</html>
